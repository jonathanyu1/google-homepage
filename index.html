<!DOCTYPE html>

<html>
    <head>

    <!-- CSS Style Sheets-->
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <title>Google Homepage</title>

    </head>

    <body>
        <div page_container>
            <!--Top Nav Bar-->
            <header>
                <nav class="topnav">
                    <ul>
                        <div class="top_left_nav">
                            <li><a href=# id="about">About</a></li>
                            <li><a href=# id="store">Store</a></li>
                        </div>
                        <div class="top_right_nav">
                            <li><a href=# id="gmail">Gmail</a></li>
                            <li><a href=# id="images">Images</a></li>
                            <li><button class="google_apps"><i class="material-icons">apps</i></button></li>
                            <li><button class="sign_in">Sign In</button></li>
                        </div>
                    </ul>
                </nav>
            </header>

            <!-- Main: Logo, Search bar, Search Buttons-->
            <main>
                <div id="logoposition">
                    <img class="logo"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>

                <div class="search_container">
                    <!-- Search Icon-->
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search icon" id="voice">
                </div>

                <div class="search_buttons">
                    <button id="google_search" type=button>Google Search</button>
                    <button id="feeling_lucky" type=button>I'm Feeling Lucky</button>
                </div>
            </main>

            <footer class="footer">
                <ul>
                    <div class="left_footer">
                        <li><a href=# id="advertising">Advertising</a></li>
                        <li><a href=# id="business">Business</a></li>
                        <li><a href=# id="howsearchworks">How Search works</a></li>
                    </div>
                    <div class="right_footer">
                        <li><a href=# id="privacy">Privacy</a></li>
                        <li><a href=# id="terms">Terms</a></li>
                        <li><a href=# id="settings">Settings</a></li>
                    </div>
                </ul>
            </footer>
        </div>
    </body>
</html>
